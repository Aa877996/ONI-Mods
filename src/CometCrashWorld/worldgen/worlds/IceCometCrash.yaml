name: STRINGS.WORLDS.ICECOMETCRASH.NAME
description: STRINGS.WORLDS.ICECOMETCRASH.DESCRIPTION
spriteName: Asteroid_Emptera
coordinatePrefix: TES-T
disableWorldTraits: true
difficulty: 0
tier: 0

worldsize:
  X: 304
  Y: 320
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

# List all the zone files to load
subworldFiles:
  - name: subworlds/sandstone/SandstoneStart
  - name: subworlds/sandstone/SandstoneMiniMetal
  - name: subworlds/sandstone/SandstoneMiniWater
  - name: subworlds/sandstone/Sandstone
  - name: subworlds/jungle/Jungle
  - name: subworlds/jungle/JungleSolid
  - name: subworlds/frozen/Frozen
  - name: subworlds/frozen/FrozenSolid
  - name: subworlds/Impenetrable
  - name: subworlds/magma/Bottom
  - name: subworlds/oil/OilPockets
  - name: subworlds/space/Space
  - name: subworlds/space/Surface
  - name: subworlds/rust/Rust
  - name: subworlds/barren/BarrenGranite
  - name: subworlds/frozen/FrozenStart

startSubworldName: subworlds/frozen/FrozenStart
startingBaseTemplate: sandstoneBase
startingBasePositionHorizontal:
  min: 0.5
  max: 0.5
startingBasePositionVertical:
  min: 0.6
  max: 0.6

globalFeatureTemplates:
  feature_geyser_generic: 6

# globalFeatures:
#   sand_geode: 30

# Rivers:
#   - River

# When we are converting unknown cells, this will give us the options, processed in this order, the effects are cumlative
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/frozen/FrozenStart

  - tagcommand: DistanceFromTag
	tag: AtStart
	minDistance: 1
	maxDistance: 2
	command: Replace
	subworldNames:
	  - subworlds/frozen/FrozenSolid

  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 3
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/barren/BarrenGranite